<div fxLayoutGap="20px">
  <h2 style= "text-align: left; align-self: center; border-style: solid; width: 25%; background-color: #1010bd; border-width: 2px; border-color: black; color: white;">Choose Your Services</h2>
  <br />


  <div style="align-content: center;" fxFlex>
    <h2 style="font-weight: bold;">Services</h2>
    <div class="checkbox" style= "text-align: left; align-self: center; border-style: solid; width: 25%; background-color: #1010bd; border-width: 2px; border-color: black; color: white;"*ngFor="let service of services">
      <mat-checkbox [(ngModel)]="service.checked">
        {{ service.name }} ({{ service.price | currency }})
      </mat-checkbox>
    </div>
    <br />
    <div style="width: 25%; ">
    <h3 style="font-weight: bold;">Services Total:</h3>
    {{ calculateTotalServices() | currency }}
  </div>
  </div>
  <br />
  <br />

  <div class="flex flex-col">
    <h2 style= "text-align: left; align-self: center; border-style: solid; width: 25%; background-color: #1010bd; border-width: 2px; border-color: black; color: white;">Add Service Charges</h2>
    <h2 style="font-weight: bold;">Service Fees</h2>
    <br />
    <div>
    <mat-form-field fxFlex appearance="fill">
      <mat-label>Cost of Parts </mat-label>
      <input type="text" name="part" id="part" matInput type="number" style="width: fit-content;" [(ngModel)]="parts" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field fxFlex appearance="fill">
      <mat-label>Hours of Labor & $50/hr</mat-label>
      <input type="text" name="hours" id="hours" matInput type="number" [(ngModel)]="hours" />
    </mat-form-field>
  </div>

  <button id="clearButton"  (click)="clearCheckboxes()" (click)="clearInputs()">Clear</button>
  <button id="calculateButton" (click)="calculateTotalServices()" (click)="calculateServiceFees()">Calculate</button>
  </div>

</div>
